<body>

<div class="brand">Gallery</div>

<!-- Navigation Loaded from custom.js-->
<nav class="navbar navbar-default " role="navigation" id="nav"></nav>

<div class="container">

    <div class="box">

        <!-- The Bootstrap Image Gallery lightbox -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false" >
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title" ></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row center" >
            <div class="col-lg-12" >
                <div class="tabs">
                    <ul class="tab-links">
                        <li class="active"><a href="#tab1">Program-1</a></li>
                        <li><a href="#tab2">Program-2</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="tab1" class="tab active gallery-box">
                            <ul class="gallery" >
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6MnM1WTdoWjliSDg" title="Ostrich ride at a high gate" data-gallery >
                                        <img src="https://drive.google.com/uc?id=0B6KAkT4mspB6MnM1WTdoWjliSDg" class="img-responsive" alt="Ostrich ride at a high gate" />
                                    </a>
                                </li>
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6MFo3cVJEaGFDaFk" title="Student with Class" data-gallery >
                                        <img src="https://drive.google.com/uc?id=0B6KAkT4mspB6MFo3cVJEaGFDaFk" class="img-responsive" alt="Student with Class" />
                                    </a>
                                </li>
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6SUl1SEVWX2JmeVU" title="Ostrich farm" data-gallery >
                                        <img src="https://drive.google.com/uc?id=0B6KAkT4mspB6SUl1SEVWX2JmeVU" class="img-responsive" alt="Ostrich farm" />
                                    </a>
                                </li>
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6Vk1iVmdFY2J0NzA" title="Brutes is looking after our new herb garden" data-gallery >
                                        <img src="https://drive.google.com/uc?id=0B6KAkT4mspB6Vk1iVmdFY2J0NzA" class="img-responsive" alt="Brutes is looking after our new herb garden" />
                                    </a>
                                </li>
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6Y1NwbnJMa2dzYkU" title="Veggie garden-1" data-gallery >
                                        <img src="https://drive.google.com/uc?id=0B6KAkT4mspB6Y1NwbnJMa2dzYkU" class="img-responsive" alt="veggie garden-1" />
                                    </a>
                                </li>
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6Qnp6LWFMU1BxdkU" title="Veggie garden-2" data-gallery >
                                        <img src="https://drive.google.com/uc?id=0B6KAkT4mspB6Qnp6LWFMU1BxdkU" class="img-responsive" alt="Veggie garden-2" />
                                    </a>
                                </li>
                                <li class="gallery-list" >
                                    <a class="image" href="https://drive.google.com/uc?id=0B6KAkT4mspB6U0hrN05ZZmdfVE0" title="Veggie garden-3" data-gallery >

                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div id="tab2" class="tab gallery-box">
                            <ul class="gallery">
                                <li class="gallery-list" >

                                       href="https://drive.google.com/uc?id=0B6KAkT4mspB6bDVFVl9xanQ0OUU" title="Students with class" data-gallery >

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
